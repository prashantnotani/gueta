<script type="text/javascript">
function init() {
        gapi.load('auth2', function() {
            console.log(gapi.auth2.init());

        }

       function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            console.log(auth2);

                console.log('User signed out.');
            });
       }
